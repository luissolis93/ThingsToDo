<div class="container">
  <div class="jumbotron">

    <h1 class="text-info text-center">Things For Do</h1>

    <div class="form-group mt-4">
      <label for="">What is going to do?</label>
      <div [formGroup]="Formulario" class="input-group mb-3">
        <input type="text" class="form-control" placeholder="Escribe tu tarea" formControlName="thing"
          aria-label="Recipient's username" aria-describedby="button-addon2">
        <div class="input-group-append">
          <button class="btn btn-outline-success" type="button" *ngIf="Formulario.valid" (click)="ObtenerThing()"
            id="button-addon2">Guardar
            Tarea</button>
        </div>
      </div>
    </div>

    <div class="row">
      <div class="col-12">
        <!-- <ul class="list-group">
          <!-- <li class="list-group-item" *ngFor="let thing of Things">
            <div class="row">
              <div class="col-8 align-middle">
                {{thing.thing}}
              </div>

              <div class="col-4">
                <button type="button" name="" id="" class="btn btn-outline-dark btn-lg btn-block">Terminar
                  Tarea</button>
              </div>
            </div>
          </li> 
        </ul> -->
        <div class="row">
          <div class="col-12">
            <table class="table table-striped table-inverse text-center">
              <thead>
                <tr>
                  <th>Tarea</th>
                  <th>Data Create</th>
                  <th>Change Status</th>
                </tr>
              </thead>
              <tbody>
                <tr *ngFor="let thing of Things">
                  <td scope="row">{{thing.thing}}</td>
                  <td>{{thing.created_date|date:'dd/MM/yy'}}</td>
                  <td><button type="button"class="btn " [ngClass]="{'btn-outline-success': thing.complete,
                                                                     'btn-outline-danger': !thing.complete}"
                                                                     (click)="CambiarStatus(thing)">
                    <span *ngIf="!thing.complete">Finalizar Tarea?</span>
                    <span *ngIf="thing.complete">Tarea Finalizada</span>
                  </button>
                
                
                </td>
                <td><button type="button"class="btn btn-outline-dark btn-lg btn-block ml-2" (click)="EliminarTarea(thing._id)">Eliminar Tarea?</button></td>
                </tr>
                <tr>
                  <td scope="row"></td>
                  <td></td>
                  <td></td>
                </tr>
              </tbody>
            </table>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
